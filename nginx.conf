events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;

        # Serve static files from /usr/share/nginx/html
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # Fix script.js referencing localhost:8000 by removing that hardcoded domain
        location /script.js {
            root /usr/share/nginx/html;
            sub_filter 'http://localhost:8000' '';
            sub_filter_once off;
        }

        # API proxy endpoints
        location /predict {
            proxy_pass http://127.0.0.1:8000/predict;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /targets {
            proxy_pass http://127.0.0.1:8000/targets;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /target-info {
            proxy_pass http://127.0.0.1:8000/target-info;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
