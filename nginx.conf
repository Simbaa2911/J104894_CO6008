events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        # Railway injects $PORT (e.g. 56073). We substitute it at runtime.
        listen ${PORT};

        # ───────── static SPA ─────────
        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html;
        }

        # make sure JS files get the right MIME type
        location ~* \.js$ {
            root /usr/share/nginx/html;
            add_header Content-Type application/javascript;
        }

        # ───────── API proxy ─────────
        location /predict {
            proxy_pass http://127.0.0.1:8000/predict;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /targets {
            proxy_pass http://127.0.0.1:8000/targets;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /target-info {
            proxy_pass http://127.0.0.1:8000/target-info;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
